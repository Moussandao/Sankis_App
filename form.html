<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de connexion et de connexion</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header class="header-nav">
    <h1 class="logo">Sankis-Quizz</h1>
  <div class="nav-links">
   <a href="index.html">Home</a>
  <a href="form.html"><i class="fas fa-user"></i></a>
  </div>
</header>
 <!-----Formulaire de connexion------->
<div class="wrapper">
  <!-----  section de connexion----->
  <section class="login">
    <h1>Connexion</h1>
    <form >
      <div class="inputBox">
        <input type="email" placeholder="Email" required>
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
      </div>
      <div class="inputBox">
        <input type="password" placeholder="mot de pass" required>
        <i class="fa fa-lock" aria-hidden="true"></i>
      </div>
      <div class="forgot">
        <input type="checkbox">
        <a href="">mot de pass oublie?</a>
      </div>
      <button>Connexion</button>
      <div class="register-option">
        <span>Pas de compe?</span>
        <a href="" id="switch-to-register">Creer un compte!</a>
      </div>
    </form>
  </section>  
  <!-----section d'incription----->
  <section class="register">
      <h1>Inscription</h1>
      <form >
        <div class="inputBox">
          <input type="text" placeholder="Nom" required>
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <div class="inputBox">
          <input type="email" placeholder="Email" required>
          <i class="fa fa-envelope-o" aria-hidden="true"></i>
        </div>
        <div class="inputBox">
          <input type="password" placeholder="mot de pass" required>
          <i class="fa fa-lock" aria-hidden="true"></i>
        </div>
        <button>inscription</button>
        <div class="register-option">
          <span>Deja un compe?</span>
          <a href="" id="switch-to-login">Se connecter!</a>
        </div>
      </form>
  </section>
</div>
  
<script src="Js/form.js"></script>
  <script src="https://kit.fontawesome.com/6202d4b736.js" crossorigin="anonymous"></script>
</body>
</html>
