<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de connexion et de connexion</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
<!-----Mes icones pour le formualaire----->
<!-----      <i class="fa fa-envelope-o" aria-hidden="true"></i>
             <i class="fa fa-lock" aria-hidden="true"></i>
             <i class="fa fa-user" aria-hidden="true"></i>

 <!-----Formulaire de connexion------->
<div class="container">
  <div class="wrapper">
    <section class="login">
<div class="link-home">
  <i class="fa fa-arrow-left" aria-hidden="true"></i>
  <a href="index.html" > Back to Home</a>
</div>
      <h1>Connexion</h1>
      <div class="inputBox">
        <input type="email" placeholder="Email" required>
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
      </div>
      <div class="inputBox">
        <input type="password" placeholder="mot de pass" required>
        <i class="fa fa-lock" aria-hidden="true"></i>
      </div>
      <div class="forgot">
        <input type="checkbox">
        <a href="#">Mot de pass oublie?</a>
      </div>
      <button>connexion</button>
      <div class="register-option">
        <span>Pas de compte?</span>
        <a href="#" id="switch-to-register">Creer un compte!</a>
      </div>
    </section>
    <!---section register---->
    <section class="register">
      <div class="link-home">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        <a href="index.html" > Back to Home</a>
      </div>
      <h1>Inscription</h1>
      <div class="inputBox">
        <input type="text" placeholder="Nom" required>
        <i class="fa fa-user" aria-hidden="true"></i>
      </div>
      <div class="inputBox">
        <input type="email" placeholder="Email" required>
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
      </div>
      <div class="inputBox">
        <input type="password" placeholder="mot de pass" required>
        <i class="fa fa-lock" aria-hidden="true"></i>
      </div>
      <button>incription</button>
      <div class="register-option">
        <span>Deja un compte?</span>
        <a href="#" id="switch-to-login">Connectez-vous!</a>
      </div>
    </section>
  </div>
</div>
  

<script src="Js/form.js"></script>
  <script src="https://kit.fontawesome.com/6202d4b736.js" crossorigin="anonymous"></script>
</body>
</html>
